<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: rgb(111, 90, 90);
    }

    h1 {
      text-align: center;
    }
    div {
        text-align: center;
    }
    label {
      font-weight: bold;
    }

    input[type="number"] {
      width: 150px;
      padding: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: rgb(58, 47, 47);
      color: #dfcdcd;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(107, 90, 90);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>BMI Calculator</h1>
        <div>
    
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" step="0.01"><br><br>
            
            <label for="height">Height (m):</label>
            <input type="number" id="height" step="0.01"><br><br>
            
            <button onclick="calculateBMI()">Calculate BMI</button><br><br>
            
            <h2 id="result"></h2>
    
        </div>
  <script>
      function calculateBMI() {
      var weightInput = document.getElementById("weight");
      var heightInput = document.getElementById("height");
      var resultElement = document.getElementById("result");
      
      var weight = parseFloat(weightInput.value);
      var height = parseFloat(heightInput.value);
      
      if (isNaN(weight) || isNaN(height)) {
        resultElement.textContent = "Please enter valid weight and height values.";
        return;
      }
      
      var bmi = weight / (height * height);
      var bmiCategory = getBMICategory(bmi);
      
      resultElement.textContent = "Your BMI is: " + bmi.toFixed(2) + " (" + bmiCategory + ")";
    }
    
    function getBMICategory(bmi) {
      if (bmi < 18.5) {
        return "Underweight";
      } else if (bmi >= 18.5 && bmi < 25) {
        return "Normal weight";
      } else if (bmi >= 25 && bmi < 30) {
        return "Overweight";
      } else {
        return "Obese";
      }
    }
  </script>
</body>
</html>
